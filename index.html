            </button>
            <button class="sidebtn" onclick="showDev()">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 16 16">
                    <path d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z"/>
                </svg>
            </button>
            <button class="sidebtn" onclick="showVid()">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 16 16">
                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                </svg>
            </button>
        </div>

        <div id="meDiv" style="display: block;">
            <object data="pages/me.html" type="text/html"></object>
        </div>
        <div id="devDiv" style="display: none;">
            <object data="pages/dev.html" type="text/html"></object>
        </div>
        <div id="vidDiv" style="display: none;">
            <object data="pages/vid.html" type="text/html"></object>
        </div>
    </body>
</html>
    

<script type="text/javascript">
    function showMe() {
        document.getElementById('meDiv').style.display = "block";
        document.getElementById('devDiv').style.display = "none";
        document.getElementById('vidDiv').style.display = "none";
    }
    
    function showDev() {
        document.getElementById('meDiv').style.display = "none";
        document.getElementById('devDiv').style.display = "block";
        document.getElementById('vidDiv').style.display = "none";
    }
    
    function showVid() {
        document.getElementById('meDiv').style.display = "none";
        document.getElementById('devDiv').style.display = "none";
        document.getElementById('vidDiv').style.display = "block";
    }
</script>
